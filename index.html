<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
    <link rel='icon' type="image/png" sizes="64x64" href='/watchDesignsLogoIcon.png' >
    <link rel="apple-touch-icon" sizes="180x180" href="logoIcon180.png" >
    <meta name="msapplication-square180x180logo" content="/logoIcon180.png">
    <meta name="msapplication-TileColor" content="#2e2e2e" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Watch Designs</title>
</head>
<body>
    <section id="landingPage">
        <nav>
            <img class="watchIcon" src="./images/whiteWatchIcon.svg" alt=""/>
            <ul class="navContainer">
                <li><a href="./index.html" class="selected">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./explore.html">Explore</a></li>
            </ul>
            <div class="mobileNav">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>
        <div id="getStartedBox">
            <h1>Watch Designs<span>by Gazelle</span></h1>
            <div id="getStartedButtons">
                <a href="./explore.html">
                <button type="button" id="getStarted">Get Started</button>
                </a>
                <a href="./about.html">
                <button type="button" id="learnMore">Learn More</button>
                </a>
            </div>
        </div>
    </section>
    <div id="introFaces">
        <div class="watchFaceContainer" id="urbanNeon">
            <img width="320" height="320" src="./images/urbanNeon/urbanNeonWatchDisplay.jpg" alt="Urban Neon" />
            <h4>Urban Neon</h4>
            <img src="./images/interactiveSymbol.png" alt=""/>
            <div class="expandedWatch" id="urbanNeonExpanded">
                <button class="closeButton" >
                    <div class="close1"></div>
                    <div class="close2"></div>
                </button>
                <img class="multiWatch" src="./images/urbanNeon/multiWatchUrbanNeonDesc.jpg" alt="multiWatch" />
                <img class="singleWatch" src="./images/urbanNeon/urbanNeonInstructions.jpg" alt="instructions" />
                <button class="contactButton"><a href="#" target="_blank">Visit Store</a></button>
            </div>
        </div>

        <div class="watchFaceContainer" id="animatedTech">
            <div class="animatedContainer">
                <img width="320" height="320" src="./images/animatedTech/techSample.jpg" alt="Infinie Tech" />
                <video src="./images/animatedTech/animatedTech.mp4" alt="" autoplay loop></video>
            </div>
            <h4>Animated Tech</h4>
            <img src="./images/animatedSymbol.png" alt=""/>
            <div class="expandedWatch" id="animatedTechExpanded">
                <button class="closeButton">
                    <div class="close1"></div>
                    <div class="close2"></div>
                </button>
                <img class="multiWatch" src="./images/animatedTech/multiWatchAnimatedTech.jpg" alt="multiWatch" />
                <button class="contactButton"><a href="#" target="_blank">Visit Store</a></button>
            </div>
        </div>

        <div class="watchFaceContainer" id="doughnut">
            <img width="320" height="320" src="./images/doughnut/doughnutSample.jpg" alt="Doughnut" loading="lazy"/>
            <h4>Doughnut</h4>
            <img loading="lazy" src="./images/interactiveSymbol.png" alt=""/>
            <div class="expandedWatch" id="doughnutExpanded">
                <button class="closeButton">
                    <div class="close1"></div>
                    <div class="close2"></div>
                </button>
                <img class="multiWatch" src="./images/doughnut/multiDoughnutSample.jpg" alt="multiWatch" />
                <img class="singleWatch" src="./images/doughnut/pinkDoughnutInstructions.jpg" alt="instructions" />
                <button class="contactButton"><a href="#" target="_blank">Visit Store</a></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
